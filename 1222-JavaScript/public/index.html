<!DOCTYPE html>
<html>
<head>
  <title>Lab7</title>
  <script src="javascripts/p5.min.js"></script>
  <script src="javascripts/shape5.js"></script>
  <script src="javascripts/p5.play.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/addons/p5.sound.js"></script>
  <script src="game.js"></script>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* 按鈕樣式模仿提供圖片的風格 */
    #startBtn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      color: #000;                /* 文字顏色：黑色 */
      background: #f8c44c;        /* 底色：黃色(可調整) */
      border: none;
      border-radius: 50px;        /* 圓角使按鈕呈現「膠囊」狀 */
      box-shadow: 0px 5px 0px #dba435; /* 簡單陰影，並做出一點立體感(可調整顏色) */
      cursor: pointer;
      transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
    }

    #startBtn:active {
      transform: scale(0.95);
      box-shadow: 0px 3px 0px #dba435;
    }
  </style>
</head>
<body>
  <h1>歡迎來到逃離 PUA</h1>

  <div id="overlay">
    <!-- 不再用圖片，而是用一個有CSS樣式的按鈕 -->
    <button id="startBtn">Start</button>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
      startGame(); // 由 game.js 中的 window.startGame() 負責開始遊戲
    });
  </script>
</body>
</html>
